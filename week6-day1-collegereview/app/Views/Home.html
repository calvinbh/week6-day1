<div ng-controller="HomeController">
    <table class="table table-hover">
        <tbody>
            <tr ng-repeat="college in colleges">

                <td>{{college.Rank}}</td>
                <td>{{college.Name}}</td>
                <td>{{college.Location}}</td>
                <td>{{college.Tuition}}</td>

            </tr>
        </tbody>
    </table>
</div>
